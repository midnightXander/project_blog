{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Edit Post:</h2>
{% endblock header%}

{% block content %}

<form action="{% url 'blogs:edit_post' post.id %}" method="post" class="form">
    {% csrf_token %}
    
    {% bootstrap_form form %}
    
    {% buttons %}
    <button name="submit" class="btn btn-primary" style="background-color: grey;">save</button>
    {% endbuttons %}

</form>

{% endblock content %}
