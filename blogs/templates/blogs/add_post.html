{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2>Add Post:</h2>
{% endblock header%}

{% block content %}

<form action="{% url 'blogs:add_post' %}" method="post" class="form">
    {% csrf_token %}
    
    {% bootstrap_form form %}
    
    {% buttons %}
    <button name="submit" class="btn btn-primary" style="background-color: grey;">Post</button>
    {% endbuttons %}
</form>

{% endblock content %}
